<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Task Manager ‚ö°</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      font-size: 2em;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc; }
      to { text-shadow: 0 0 20px #33ccff, 0 0 40px #ff00cc; }
    }

    input {
      padding: 10px 15px;
      width: 250px;
      border: none;
      outline: none;
      border-radius: 25px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(45deg, #ff0080, #ff8c00);
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff6600;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 350px;
    }

    li {
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    li span {
      flex: 1;
      margin-right: 10px;
      font-size: 17px;
      word-break: break-word;
    }

    li button {
      background: linear-gradient(45deg, #00ffcc, #0066ff);
      margin-left: 5px;
    }

    li button.delete {
      background: linear-gradient(45deg, #ff3300, #ff0066);
    }

    li button:hover {
      transform: scale(1.15);
    }

    li.removed {
      animation: vanish 0.4s forwards;
    }

    @keyframes vanish {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.6); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>‚ö° Crazy Task Manager ‚ö°</h2>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">+ Add</button>
  </div>
  <ul id="taskList"></ul>

  <footer>Made with ‚ù§Ô∏è by You</footer>

  <script>
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => createTaskElement(task));
    };

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") {
        alert("üõë Please enter a task!");
        return;
      }
      createTaskElement(taskText);
      saveTask(taskText);
      input.value = "";
    }

    function createTaskElement(taskText) {
      const ul = document.getElementById("taskList");
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;

      const editBtn = document.createElement("button");
      editBtn.textContent = "‚úèÔ∏è Edit";
      editBtn.onclick = function() {
        const newText = prompt("Edit your task:", span.textContent);
        if (newText && newText.trim() !== "") {
          updateTask(span.textContent, newText.trim());
          span.textContent = newText.trim();
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóëÔ∏è Delete";
      deleteBtn.classList.add("delete");
      deleteBtn.onclick = function() {
        li.classList.add("removed");
        setTimeout(() => {
          ul.removeChild(li);
          deleteTask(span.textContent);
        }, 400);
      };

      li.appendChild(span);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);
      ul.appendChild(li);
    }

    function saveTask(task) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(task) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(t => t !== task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function updateTask(oldTask, newTask) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const index = tasks.indexOf(oldTask);
      if (index !== -1) {
        tasks[index] = newTask;
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="category-navigation-wrapper">
  <button class="scroll-button scroll-left" aria-label="Scroll Left">&#10094;</button>
  <div class="category-navigation">

    <!-- New Arrivals -->
    <a href="https://senpaimade.in/collections/new-arrivals" class="category-item">
      <div class="category-icon new-arrivals"></div>
      <div class="category-title">NEW<br>ARRIVALS</div>
    </a>

    <!-- Oversized Tees -->
    <a href="https://senpaimade.in/collections/oversized-t-shirts" class="category-item">
      <div class="category-icon oversized-tees"></div>
      <div class="category-title">OVERSIZED<br>TEES</div>
    </a>

    <!-- Regular Tees -->
    <a href="https://senpaimade.in/collections/regular-fit-t-shirts" class="category-item">
      <div class="category-icon regular-tees"></div>
      <div class="category-title">REGULAR<br>TEES</div>
    </a>

    <!-- Minimalist -->
    <a href="https://senpaimade.in/collections/minimalist-drip-loud-in-silence" class="category-item">
      <div class="category-icon minimalist"></div>
      <div class="category-title">MINIMALIST</div>
    </a>

    <!-- Example of more items to demonstrate scrolling -->
    <a href="#more1" class="category-item">
      <div class="category-icon example-icon-1"></div>
      <div class="category-title">Example<br>1</div>
    </a>
    <a href="#more2" class="category-item">
      <div class="category-icon example-icon-2"></div>
      <div class="category-title">Example<br>2</div>
    </a>
    <a href="#more3" class="category-item">
      <div class="category-icon example-icon-3"></div>
      <div class="category-title">Example<br>3</div>
    </a>

  </div>
  <button class="scroll-button scroll-right" aria-label="Scroll Right">&#10095;</button>
</div>

<style>
  .category-navigation-wrapper {
    position: relative;
    padding: 0 40px; /* Add padding for scroll buttons */
    background-color: #f8f8f8;
    border-bottom: 1px solid #eee;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  .category-navigation {
    display: flex;
    justify-content: flex-start; /* Align items to the start for scrolling */
    padding: 20px 0;
    overflow-x: auto; /* Enable horizontal scrolling */
    -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
  }

  /* Hide scrollbar for Chrome, Safari, and Opera */
  .category-navigation::-webkit-scrollbar {
    display: none;
  }

  .category-item {
    text-align: center;
    text-decoration: none;
    color: #333;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    flex-shrink: 0;
    width: 100px;
    margin: 0 10px; /* Add horizontal margin between items */
  }

  .category-item:first-child {
    margin-left: 0; /* Remove left margin for the first item */
  }

  .category-item:last-child {
    margin-right: 0; /* Remove right margin for the last item */
  }

  .category-item:hover {
    background-color: #e9e9e9;
    transform: translateY(-3px);
    color: #007bff;
  }

  .category-icon {
    width: 65px;
    height: 65px;
    margin: 0 auto 10px auto;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .category-item:hover .category-icon {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  /* Specific icon styles */
  .new-arrivals {
    background-image: url('https://cdn.shopify.com/s/files/1/0941/4472/5295/files/newarrival_png.jpg?v=1751029641');
    background-color: #ff6b6b;
  }

  .oversized-tees {
    background-image: url('https://cdn.shopify.com/s/files/1/0941/4472/5295/files/oversizedtees_png.png?v=1751029630');
    background-color: #4ecdc4;
  }

  .regular-tees {
    background-image: url('https://cdn.shopify.com/s/files/1/0941/4472/5295/files/regulartees_png.png?v=1751029630');
    background-color: #45b7d1;
  }

  .minimalist {
    background-image: url('https://cdn.shopify.com/s/files/1/0941/4472/5295/files/minimalist_png.png?v=1751029615');
    background-color: #a7a7a7;
  }

  /* Example icons for demonstration */
  .example-icon-1 { background-color: #f7b731; }
  .example-icon-2 { background-color: #fc5c65; }
  .example-icon-3 { background-color: #2bcbba; }


  .category-title {
    font-weight: 600;
    font-size: 13px;
    line-height: 1.3;
    color: #555;
  }

  .category-item:hover .category-title {
    color: #007bff;
  }

  /* Scroll Button Styles */
  .scroll-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 20px;
    z-index: 10;
    border-radius: 5px;
    transition: background-color 0.3s ease, opacity 0.3s ease;
    opacity: 0; /* Hidden by default */
  }

  .scroll-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .scroll-left {
    left: 0;
  }

  .scroll-right {
    right: 0;
  }

  /* Show buttons on hover over the wrapper */
  .category-navigation-wrapper:hover .scroll-button {
    opacity: 1;
  }

  /* Responsive adjustments for smaller screens */
  @media (max-width: 768px) {
    .category-navigation-wrapper {
      padding: 0 10px; /* Reduce padding on smaller screens */
    }

    .scroll-button {
      padding: 8px 12px;
      font-size: 18px;
    }
  }
</style>

<script>
  // JavaScript for smooth scrolling
  document.addEventListener('DOMContentLoaded', function() {
    const nav = document.querySelector('.category-navigation');
    const scrollLeftBtn = document.querySelector('.scroll-left');
    const scrollRightBtn = document.querySelector('.scroll-right');

    const scrollAmount = 200; // Pixels to scroll per click

    scrollLeftBtn.addEventListener('click', () => {
      nav.scrollBy({
        left: -scrollAmount,
        behavior: 'smooth'
      });
    });

    scrollRightBtn.addEventListener('click', () => {
      nav.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    });

    // Optional: Hide/show buttons based on scroll position (more complex but better UX)
    // For simplicity, we are showing them on wrapper hover.
    // A more advanced implementation would check if scrollWidth > clientWidth.
  });
</script>
</body>
</html>

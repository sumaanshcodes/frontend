<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toggle Box</title>
  <style>
    :root {
      --small-size: 100px;
      --large-size: 320px;
      --duration: 300ms;
      --accent: #4f46e5;
    }
    * { box-sizing: border-box; }
    body {
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-family: Arial, sans-serif;
    }
    .box {
      width: var(--small-size);
      height: var(--small-size);
      background: linear-gradient(135deg, var(--accent), #06b6d4);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.12);
      transition: width var(--duration) ease, height var(--duration) ease, transform var(--duration) ease, border-radius var(--duration) ease;
    }
    .box.large {
      width: var(--large-size);
      height: var(--large-size);
      border-radius: 24px;
      transform: scale(1.03);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>
  <div id="box" class="box"></div>
  <button id="toggleBtn">Click Me</button>

  <script>
    const box = document.getElementById('box');
    const btn = document.getElementById('toggleBtn');

    btn.addEventListener('click', () => {
      box.classList.toggle('large');
      btn.textContent = box.classList.contains('large') ? 'Make Small' : 'Make Large';
    });
  </script>
</body>
</html>

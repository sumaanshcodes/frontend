<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Box Move on Click</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        input[type="checkbox"] {
            display: none;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            transition: top 0.5s ease, left 0.5s ease;
        }

        input[type="checkbox"]:checked ~ #box {
            animation: moveBox 10s forwards;
        }

        @keyframes moveBox {
            0% {
                top: 20px;
                left: 20px;
            }
            25% {
                top: 20px;
                left: calc(100vw - 120px);
            }
            50% {
                top: calc(100vh - 120px);
                left: calc(100vw - 120px);
            }
            75% {
                top: calc(100vh - 120px);
                left: 20px;
            }
            100% {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggleBox" />
    <label for="toggleBox" id="box"></label>
</body>
</html>
